<div id="box">
    <div id="tela">
        <input readonly="true" type="text" [(ngModel)] ="horarioSelecionado">
        </div>

    <div id="buttons">
        <button (click)="pegarValorTempo(1)">1</button>
        <button (click)="pegarValorTempo(2)">2</button>
        <button (click)="pegarValorTempo(3)">3</button>
        <button (click)="pegarValorTempo(4)">4</button>
        <button (click)="pegarValorTempo(5)">5</button>
        <button (click)="pegarValorTempo(6)">6</button>
        <button (click)="pegarValorTempo(7)">7</button>
        <button (click)="pegarValorTempo(8)">8</button>
        <button (click)="pegarValorTempo(9)">9</button>
        <button (click)="pegarValorTempo(0)">0</button>
        <button (click)="aumentaTempo(60)">+1min</button>
        <button (click)="aumentaTempo(30)">+30seg</button>
        <button (click)="cancelar()">cancelar</button>
        <button>iniciar</button>
    </div>

</div>
